<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>概况 - 靠谱</title>
	<link href="../../../../img/logo-sig.png" rel="shortcut icon">
    <link href="../../../scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../scripts/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../styles/common.css" rel="stylesheet">
    <link href="../../../styles/main.css" rel="stylesheet">
</head>
<body>
	<div class="page-left">
		<div class="header-logo text-center">
			<p class="logo-img img-circle" id="logoImg" style="background-image:url('../../../../img/logo-sig.png')"></p>
		</div>

		<nav class="main-nav custom-scroll-bar" id="nav">
			<div class="main-nav-container" id="navWrapper">
				<div class="main-nav-content"></div>
			</div>
		</nav>

		<div class="main-user text-center" id="btnMainUser">
			<p class="main-user-title"><i class="fa fa-user-circle"></i> <span data-bind="nickname">昵称</span></p>
			<div class="main-user-box" id="mainUserBox" hidden>
				<div>
					<p data-bind="nickname">昵称</p>
					<p data-bind="mobile_no">-</p>
				</div>
				<a class="user-item" href="../../../page/user/profiles.html">帐号设置</a>
				<a class="user-item" href="../../../page/user/shop-list.html">切换小程序</a>
				<a class="user-item" href="javascript:void(0);" id="logout">退出</a>
			</div>
		</div>
	</div>

    <div class="main-container">
		<div class="caption" id="navLocation">
			<span>靠谱</span>
		</div>
		<div class="content-wrapper">
			<iframe frameborder="no" src="" class="body-bg-gray" id="mainIFrame"></iframe>
		</div>
    </div>

	<div class="page-right custom-scroll-bar">
		<p class="page-right-caption pl-10 b-b"><i class="fa fa-question-circle-o f16"></i> 帮助和服务</p>

		<div class="right-box p-10">
			<p class="right-title mt-5">帮助中心</p>
			<div class="right-content mt-10 p-5 pb-0">
				<h6>靠谱微商城是什么？</h6>
				<p class="mt-5 color-gray">全行业的在线销售解决方案，解决在线卖货，互联网营销，会员管理的解决方案</p>
				<div class="right-content mt-15 pt-15 b-t link-group">
					<a href="javascript:void(0);">如何发布门店商品？</a>
					<a href="javascript:void(0);">你告诉我什么？</a>
				</div>
			</div>
		</div>

		<div class="right-box b-t mt-5 p-10">
			<p class="right-title mt-10">售后服务</p>
			<div class="right-content link-group mt-5 pl-5">
				<a href="javascript:void(0);">如何发布门店商品？</a>
				<a href="javascript:void(0);">你告诉我什么？</a>
			</div>
		</div>


		<div class="b-t mt-5 p-10" id="shopInfoBox">
			<p class="right-title mt-10">小程序信息</p>
			<div class="mt-10 ml-5">
				<p><strong data-bind="shop_name"></strong> </p>
				<p class="mt-5">
					<span data-bind="expired_time"></span>
					<span class="color-gray" id="expiredText" data-bind="expired_status_text" hidden></span>
					<span class="mc-bg-orange" id="expiredText2" data-bind="expired_status_text_2" hidden></span>
					<span class="btn btn-danger btn-sm mt-5" id="btnShopBuy" style="display:none;">立即续费</span>
				</p>
			</div>
			<div class="ml-5 mr-5">
				<div class="shop-qrcode-box mt-10 pt-10 b-t" id="shopQrCodeBox">
					<div class="s-qrc-before" hidden>
						<span>您还未绑定小程序</span>
						<span class="btn btn-success btn-sm mt-5" id="btnBindWx"><i class="fa fa-wechat"></i> 去绑定</span>
					</div>
					<div class="s-qrc-content" hidden>
						<span><span class="s-qrc-text">体验码</span> <small class="color-gray">(微信扫一扫)</small></span>
						<p class="s-qrc-view per-100 m-0 pt-5">
							<img class="per-100 mt-5 border"/>
							<span></span>
						</p>
					</div>
				</div>
				<div class="shop-update-box mt-5 pt-5 b-t" id="shopUpdateBox" hidden>
					<div class="s-update-before">
						<span>有新版本可以升级啦！</span>
						<span class="btn btn-primary btn-sm mt-5" id="btnUpdate"><i class="fa fa-cloud-upload"></i> 去升级</span>
					</div>
					<div class="s-update-content" hidden><span class="mc-bg-orange">您的小程序正在升级中</span></div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/html" id="navTemplate">
		{{each listData as item index}}
		<div class="nav-item">
			<p class="nav-title {{item.active ? 'active' : ''}} {{item.className}}" data-title="{{item.name}}" data-id="{{item.id}}" {{if item.href}}data-href="{{item.href}}"{{/if}}>
				<span class="fa {{item.iconClass || 'fa-navicon'}}"></span><span class="nav-label">{{item.name}}</span>
			</p>
			{{if item.children}}<ul>
				{{each item.children as childItem}}
					<li class=" {{childItem.active ? 'active' : ''}} {{childItem.className}}" data-title="{{childItem.name}}" data-id="{{childItem.id}}" {{if childItem.href}}data-href="{{childItem.href}}"{{/if}}>
					<span class="nav-label">{{childItem.name}}</span>
				</li>{{/each}}
			</ul>{{/if}}
		</div>
		{{/each}}
	</script>

	<script type="text/javascript" src="../../../scripts/jquery.min.js"></script>
	<script type="text/javascript" src="../../../scripts/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../../../../js/env.config.js"></script>
	<script type="text/javascript" src="../../../scripts/global/app.common.js"></script>
	<script type="text/javascript" src="../../../scripts/global/iscroll.min.js"></script>

	<script type="text/javascript" src="../../../scripts/local/app.shop.common.js"></script>
	<script type="text/javascript" src="../../../scripts/local/store-main.js"></script>

	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
