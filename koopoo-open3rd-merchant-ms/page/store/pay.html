<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>支付信息</title>
	<link href="../../scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../scripts/fontawesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="../../styles/common.css" rel="stylesheet">
	<link href="../../styles/animate.min.css" rel="stylesheet">
</head>
<body class="body-bg-gray p-10">

	<div class="page-list-container">
		<div class="search-wrapper mc-bg-white border">
			<div class="p-15 box-clear">
				<div class="ml-5 fl">
					<div class="input-group search-bar box-clear fl" id="searchBar">
						<i class="fa fa-search"></i>
						<input type="text" name="keyword" class="form-control" placeholder="订单号查询">
						<span class="search-btn-reset"><i class="fa fa-remove"></i></span>
						<span class="input-group-addon btn btn-default" id="btnSearch">搜索</span>
					</div>
				</div>
			</div>
		</div>

		<div class="mc-bg-white mt-10 mb-10 border">
			<div class="page-main-wrapper">
				<table class="mc-list-table main-list" id="categoriesTable" data-mode="edit">
					<thead>
					<tr>
						<!--<td width="50">选择</td>-->
						<td class="per-20">订单流水号</td>
						<td class="per-20">支付流水号</td>
						<td class="per-5">支付渠道</td>
						<td class="per-5">是否支付成功</td>
						<td>支付金额</td>
						<td width="140">支付时间</td>
						<td width="100">操作</td>
					</tr>
					</thead>
					<tbody></tbody>
				</table>
				<div class="mc-list-tools box-clear pt-20 pb-20 pl-15 pr-15" id="listTools" hidden>
					<div class="fr" id="pageNavWrapper"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- 查看详细 -->
	<div class="mc-bg-white border p-15 box-clear view-data-container view-data-mode" id="viewFormContainer" hidden>
		<div class="form-header box-clear mb-20 b-b">
			<div class="mr-10 fl f18"><i class="fa fa-search-plus"></i> 查看</div>
		</div>

		<div class="form-group-wrapper form-view-base">
			<div class="form-item">
				<span class="form-item-title">订单流水号：</span>
				<div class="form-item-content" data-bind="order_flow_id" data-default-value="-"></div>
			</div>
			<div class="form-item">
				<span class="form-item-title">支付流水号：</span>
				<div class="form-item-content" data-bind="pay_order_no"></div>
			</div>
			<div class="form-item">
				<span class="form-item-title">支付渠道：</span>
				<div class="form-item-content" data-bind="channel"></div>
			</div>
			<div class="form-item">
				<span class="form-item-title">是否支付成功：</span>
				<div class="form-item-content" data-bind="succeed"></div>
			</div>
			<div class="form-item">
				<span class="form-item-title">支付金额：</span>
				<div class="form-item-content" data-bind="amount"></div>
			</div>
			<div class="form-item">
				<span class="form-item-title">时间：</span>
				<div class="form-item-content" data-bind="modify_time"></div>
			</div>

		</div>

		<div class="form-group-wrapper">
			<div class="form-item mt-30 mb-15">
				<span class="form-item-title">&nbsp;</span>
				<div class="form-item-content">
					<button class="btn btn-sm btn-default btn-big" id="btnViewFormClose" type="button">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 列表模板 -->
	<script type="text/html" id="listTemplate">
		{{each result as item}}<tr data-id="{{item.pay_id}}">
			<!--<td><input type="checkbox"></td>-->
			<td><span class="text-cover">{{item.order_flow_id}}</span></td>
			<td><span class="text-cover">{{item.pay_order_no}}</span></td>
			<td><span class="text-cover">{{item.channel}}</span></td>
			<td>{{if item.succeed}}成功{{else}}<span class="color-gray">否</span>{{/if}}</td>
			<td><span class="text-cover color-red">￥{{item.amount}}</span></td>
			<td><span class="text-cover">{{item.modify_time}}</span></td>
			<td><span class="mc-btn-text btn-view">查看</span></td>
		</tr>{{/each}}
		{{if !result.length}}<tr><td colspan="7" class="td-none text-center">暂无内容</td></tr>{{/if}}
	</script>

	<script type="text/javascript" src="../../scripts/files-ver-controller.js"></script>
	<script type="text/javascript">
        loadJs({
            fileUploadJs: false,
            files: [
                '../../scripts/local/store-pay.js'
            ]
        });
	</script>
</body>
</html>
