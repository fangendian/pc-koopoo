<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>店铺</title>
	<script src="../scripts/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$.include('../scripts/global/app.loader-css.js?v='+new Date().format('yyyyMMddHHmm'));
	</script>
</head>
<body>
	<div id="MainPart" win-flag="1">
		<form class="form-horizontal form-search-wrapper" id="SearchCustomForm" op-role="form">
			<div class="form-group-sm">
				<div class="row form-group-content" id="formGroupContent">
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">名称</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="shop_name_like" form-flag="1">
						</div>
					</div>
					<!--<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">-->
						<!--<label class="control-label search-label">行业类型</label>-->
						<!--<div class="search-control">-->
							<!--<input class="form-control" style="width: 100%;" name="industry_id" form-flag="1">-->
						<!--</div>-->
					<!--</div>-->
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">模板ID</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="template_id" form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">商户ID</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="merchant_id" form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">授权信息ID</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="authorizer_info_id" form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">授权信息appid</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="authorizer_appid" form-flag="1">
						</div>
					</div>
					<!--<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">-->
						<!--<label class="control-label search-label">主营商品分类</label>-->
						<!--<div class="search-control">-->
							<!--<input class="form-control" style="width: 100%;" name="product_category" form-flag="1">-->
						<!--</div>-->
					<!--</div>-->
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">省级行政区ID</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="province_id" form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">市级行政区ID</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="city_id" form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">县级行政区ID</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="district_id" form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">公司名称</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="company_name" form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">小程序已上线</label>
						<div class=" search-control">
							<select class="form-control" style="width: 100%;" name="is_wx_online" form-flag="1" op-role="s2-1-0"></select>
						</div>
					</div>

					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">过期时间(始)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-expired_time_begin" name="expired_time_begin"
								   form-flag="1" readonly/>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">过期时间(终)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-expired_time_end" name="expired_time_end"
								   form-flag="1" readonly/>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">最近提交审核的ID</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="audit_id" form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">是否显示平台logo</label>
						<div class=" search-control">
							<select class="form-control" style="width: 100%;" name="is_show_logo" form-flag="1" op-role="s2-1-0"></select>
						</div>
					</div>

					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">备注</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="remark" form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">是否删除</label>
						<div class=" search-control">
							<select class="form-control" style="width: 100%;" name="is_deleted" form-flag="1" op-role="s2-1-0"></select>
						</div>
					</div>

					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">创建时间(始)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-create_time_begin" name="create_time_begin"
								   form-flag="1" readonly/>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">创建时间(终)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-create_time_end" name="create_time_end"
								   form-flag="1" readonly/>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">修改时间(始)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-modify_time_begin" name="modify_time_begin"
								   form-flag="1" readonly/>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">修改时间(终)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-modify_time_end" name="modify_time_end"
								   form-flag="1" readonly/>
						</div>
					</div>
				</div>

				<div class="search-btn-pack">
					<button class="btn btn-sm btn-info" id="SearchCustomForm-queryBtn" type="button" op-btn="default">
						<i class="glyphicon glyphicon-search"></i>查询
					</button>
					<button class="btn btn-sm btn-warning" id="SearchCustomForm-resetBtn" type="button">
						<i class="glyphicon glyphicon-refresh"></i>重置
					</button>
				</div>
			</div>
		</form>

		<div class="page-main-wrapper" id="pageMainWrapper">
			<table id="GridCustomTable"></table>
			<div id="GridCustomPager"></div>
		</div>

	</div><!-- /#MainPart -->

	<!-- 信息编辑操作模态框 -->
	<div id="EditCustomPart" win-flag="1">
		<div class="col-md-12">
            <div class="part-header">
                <h4><i class="glyphicon glyphicon-cog"></i>编辑</h4>
            </div>
            <form class="form-edit" id="EditCustomForm" op-role="form">
                <input name="shop_id" type="hidden" form-flag="1"/>
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-md-3">
                            <label>名称</label>
                            <input class="form-control" name="shop_name" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-3">
                            <label>行业类型</label>
                            <input class="form-control" name="industry_id" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-3">
                            <label>模板ID</label>
                            <input class="form-control" name="template_id" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-3">
                            <label>商户ID</label>
                            <input class="form-control" name="merchant_id" type="text" form-flag="1"/>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-md-3">
                            <label>授权信息ID</label>
                            <input class="form-control" name="authorizer_info_id" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-3">
                            <label>授权信息appid</label>
                            <input class="form-control" name="authorizer_appid" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-3">
                            <label>描述</label>
                            <input class="form-control" name="description" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-3">
                            <label>主营商品分类</label>
                            <input class="form-control" name="product_category" type="text" form-flag="1"/>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-md-3">
                            <label>省级行政区ID</label>
                            <input class="form-control" name="province_id" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-3">
                            <label>市级行政区ID</label>
                            <input class="form-control" name="city_id" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-3">
                            <label>县级行政区ID</label>
                            <input class="form-control" name="district_id" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-3">
                            <label>联系地址</label>
                            <input class="form-control" name="address" type="text" form-flag="1"/>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-md-3">
                            <label>公司名称</label>
                            <input class="form-control" name="company_name" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-3">
                            <label>小程序已上线</label>
                            <select class="form-control" style="width: 100%;" name="is_wx_online" form-flag="1" op-role="s2-0-0">
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>过期时间</label>
                            <input class="laydate-icon" style="width: 100%;" id="EditCustomForm-expired_time" name="expired_time"
                                form-flag="1" readonly/>
                        </div>
                        <div class="col-md-3">
                            <label>最近提交审核的ID</label>
                            <input class="form-control" name="audit_id" type="text" form-flag="1"/>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-md-3">
                            <label>是否显示平台logo</label>
                            <select class="form-control" style="width: 100%;" name="is_show_logo" form-flag="1" op-role="s2-0-0">
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>是否删除</label>
                            <select class="form-control" style="width: 100%;" name="is_deleted" form-flag="1" op-role="s2-0-0">
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>创建时间</label>
                            <input class="form-control" name="create_time" type="text" form-flag="1" readonly/>
                        </div>
                        <div class="col-md-3">
                            <label>修改时间</label>
                            <input class="form-control" name="modify_time" type="text" form-flag="1" readonly/>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-md-12">
                            <label>备注</label>
                            <textarea class="form-control" name="remark" rows="3" form-flag="1" ></textarea>
                        </div>
                    </div>
                </div>

                <div class="part-footer">
                    <button class="btn btn-sm btn-primary" id="EditCustomForm-saveBtn" type="button" op-btn="default">保存</button>
                    <button class="btn btn-sm btn-default" id="EditCustomForm-cancelBtn" type="button" data-dismiss="modal">取消</button>
                </div>
            </form>
		</div>
	</div>

	<!-- 信息详情(通用) -->
	<div id="GlobalDetailPart" win-flag="1">
		<div class="col-md-12">
            <div class="part-header">
                <h4><i class="glyphicon glyphicon-cog"></i>查看行记录</h4>
            </div>
            <form class="form-detail" id="GlobalDetailForm" op-role="form">
                <div class="part-body"></div>
                <div class="part-footer">
                    <button class="btn btn-sm btn-default" id="GlobalDetailForm-cancelBtn" data-dismiss="modal" type="button">关闭</button>
                </div>
            </form>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	var jsfiles = [
		'../scripts/local/shop.js?v=1'
	];
	$.include('../scripts/global/app.loader-js.js?v='+new Date().format('yyyyMMddHHmm'));
</script>
