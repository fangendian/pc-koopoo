<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>靠谱小程序-微信第三方平台管理系统</title>
    <link href="../../img/logo-sig.png" rel="shortcut icon">
	<link href="../scripts/bootstrap/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
	<link href="../scripts/fontawesome/css/font-awesome.min.css?v=4.6.3" rel="stylesheet">
	<link href="../scripts/gritter/css/jquery.gritter.min.css?v=1.7.4" rel="stylesheet">
	<link href="../styles/default.css" rel="stylesheet">
	<link href="../styles/login.css" rel="stylesheet">
</head>

<body>
    <div class="title">
        <p>靠谱小程序-微信第三方平台管理系统</p>
    </div>

	<div class="signin">
		<div class="signin-head"><img class="img-circle" width="120px" height="120px" src="../../img/logo-sig.png"></div>
		<form class="form-signin" id="login-form" role="form">
			<p>
				<input class="form-control" name="user_name" type="text" placeholder="用户名" form-flag="1" tabindex="1" required autofocus/>
				<input class="form-control" name="user_pwd" type="password" placeholder="密码" form-flag="1" tabindex="2" required/>
				<input class="form-control" name="random_code" type="text" placeholder="验证码" form-flag="1" tabindex="3" required  value=""/>
				<img id="image_code" src="../images/pleasewait.gif"/>
			</p>
			<button class="btn btn-lg btn-warning btn-block" id="login-in" type="button">登录</button>
			<!--<label class="checkbox">-->
				<!--<input type="checkbox" value="remember-me"> 记住我-->
			<!--</label>-->
		</form>
	</div>

	<script type="text/javascript" src="../scripts/jquery.min.js?v=1.12.4"></script>
	<script type="text/javascript" src="../scripts/bootstrap/js/bootstrap.min.js?v=3.3.5"></script>
	<script type="text/javascript" src="../scripts/gritter/js/jquery.gritter.min.js?v=1.7.4"></script>
	<script type="text/javascript" src="../scripts/global/jquery.bootstrap.teninedialog.min.v3.js?v=1.2.0"></script>
	<script type="text/javascript" src="../../js/env.config.js"></script>
	<script type="text/javascript" src="../scripts/global/app.common.js"></script>
	<script type="text/javascript" src="../scripts/local/login.js"></script>
</body>
</html>
