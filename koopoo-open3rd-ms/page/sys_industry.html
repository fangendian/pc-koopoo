<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>行业</title>
	<style>
		form.form-edit select[multiple] { min-height:300px;}
	</style>
	<script src="../scripts/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$.include('../scripts/global/app.loader-css.js?v='+new Date().format('yyyyMMddHHmm'));
	</script>
</head>
<body>
	<div id="MainPart" win-flag="1">
		<form class="form-horizontal form-search-wrapper" id="SearchCustomForm" op-role="form">
			<div class="form-group-sm">
				<div class="row form-group-content" id="formGroupContent">
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">名称</label>
						<div class="search-control">
							<input class="form-control" style="width: 100%;" name="industry_name" form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">是否删除</label>
						<div class=" search-control">
							<select class="form-control" style="width: 100%;" name="is_deleted" form-flag="1" op-role="s2-1-0"></select>
						</div>
					</div>

					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">创建时间(始)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-create_time_begin" name="create_time_begin"
								   form-flag="1" readonly/>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">创建时间(终)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-create_time_end" name="create_time_end"
								   form-flag="1" readonly/>
						</div>
					</div>
				</div>

				<div class="search-btn-pack">
					<button class="btn btn-sm btn-info" id="SearchCustomForm-queryBtn" type="button" op-btn="default">
						<i class="glyphicon glyphicon-search"></i>查询
					</button>
					<button class="btn btn-sm btn-warning" id="SearchCustomForm-resetBtn" type="button">
						<i class="glyphicon glyphicon-refresh"></i>重置
					</button>
				</div>
			</div>
		</form>

		<div class="page-main-wrapper" id="pageMainWrapper">
			<table id="GridCustomTable"></table>
			<div id="GridCustomPager"></div>
		</div>

	</div><!-- /#MainPart -->

	<!-- 信息新增操作模态框 -->
	<div id="AddCustomPart" win-flag="1">
		<div class="col-md-12">
            <div class="part-header">
                <h4><i class="glyphicon glyphicon-cog"></i>新增</h4>
            </div>
            <form class="form-add" id="AddCustomForm" op-role="form">
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-md-3">
                            <label>名称</label>
                            <input class="form-control" name="industry_name" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-6">
                            <label>描述</label>
                            <input class="form-control" name="description" type="text" form-flag="1"/>
                        </div>
						<div class="col-md-3">
							<label>顺序</label>
							<input class="form-control" name="orders" type="text" form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>是否删除</label>
							<select class="form-control" style="width: 100%;" name="is_deleted" form-flag="1" op-role="s2-0-0">
							</select>
						</div>
                    </div>
                </div>
				<div class="form-group form-group-sm">
					<div class="row">
						<div class="col-md-6">
							<input name="icon_src" type="hidden" form-flag="1" />
							<p class="padding-left-p40"><label>图标</label></p>
							<img name="img-icon_src" class="img-thumbnail"/>
							<input name="file-icon_src" type="file" data-value="?type=1" size="1" accept="image/*"/>
						</div>

						<div class="col-md-6">
							<input name="cover_src" type="hidden" form-flag="1" />
							<p class="padding-left-p40"><label>封面</label></p>
							<img name="img-cover_src" class="img-thumbnail"/>
							<input name="file-cover_src" type="file" data-value="?type=1" size="1" accept="image/*"/>
						</div>
					</div>
				</div>

                <div class="part-footer">
                    <button class="btn btn-sm btn-primary" id="AddCustomForm-saveBtn" type="button" op-btn="default">保存</button>
                    <button class="btn btn-sm btn-default" id="AddCustomForm-cancelBtn" type="button" data-dismiss="modal">取消</button>
                </div>
            </form>
		</div>
	</div>

	<!-- 信息编辑操作模态框 -->
	<div id="EditCustomPart" win-flag="1">
		<div class="col-md-12">
            <div class="part-header">
                <h4><i class="glyphicon glyphicon-cog"></i>编辑</h4>
            </div>
            <form class="form-edit" id="EditCustomForm" op-role="form">
                <input name="industry_id" type="hidden" form-flag="1"/>
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-md-3">
                            <label>名称</label>
                            <input class="form-control" name="industry_name" type="text" form-flag="1"/>
                        </div>
                        <div class="col-md-6">
                            <label>描述</label>
                            <input class="form-control" name="description" type="text" form-flag="1"/>
                        </div>
						<div class="col-md-3">
							<label>顺序</label>
							<input class="form-control" name="orders" type="text" form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>是否删除</label>
							<select class="form-control" style="width: 100%;" name="is_deleted" form-flag="1" op-role="s2-0-0">
							</select>
						</div>
                    </div>
                </div>
				<div class="form-group form-group-sm">
					<div class="row">
						<div class="col-md-6">
							<input name="icon_src" type="hidden" form-flag="1" />
							<p class="padding-left-p40"><label>图标</label></p>
							<img name="img-icon_src" class="img-thumbnail"/>
							<input name="file-icon_src" type="file" data-value="?type=1" size="1" accept="image/*"/>
						</div>

						<div class="col-md-6">
							<input name="cover_src" type="hidden" form-flag="1" />
							<p class="padding-left-p40"><label>封面</label></p>
							<img name="img-cover_src" class="img-thumbnail"/>
							<input name="file-cover_src" type="file" data-value="?type=1" size="1" accept="image/*"/>
						</div>
					</div>
				</div>
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-md-3">
                            <label>创建时间</label>
                            <input class="form-control" name="create_time" type="text" form-flag="1" readonly/>
                        </div>
                        <div class="col-md-3">
                            <label>修改时间</label>
                            <input class="form-control" name="modify_time" type="text" form-flag="1" readonly/>
                        </div>
                    </div>
                </div>

                <div class="part-footer">
                    <button class="btn btn-sm btn-primary" id="EditCustomForm-saveBtn" type="button" op-btn="default">保存</button>
                    <button class="btn btn-sm btn-default" id="EditCustomForm-cancelBtn" type="button" data-dismiss="modal">取消</button>
                </div>
            </form>
		</div>
	</div>

	<!-- 商品关联商品操作模态框 -->
	<div id="prPart" win-flag="1" style="display: none;">
		<div class="col-md-12">
			<div class="part-header">
				<h4><i class="glyphicon glyphicon-cog"></i>关联信息</h4>
			</div>
			<form id="prForm" class="form-edit" op-role="form">
				<input name="industry_id" type="hidden" form-flag="1"/>

				<div class="form-group">
					<div class="row">
						<div class="col-md-8">
							<label>行业名称</label>
							<input name="industry_name" class="form-control" type="text"
								   form-flag="1" readonly/>
						</div>
						<!--<div class="col-md-4">-->
							<!--<label>行业状态</label>-->
							<!--<select name="industry_status" class="form-control" style="width: 100%;"-->
									<!--form-flag="1" op-role="s2-0-0" disabled>-->
							<!--</select>-->
						<!--</div>-->
					</div>
				</div>
				<h3 class="header smaller lighter purple">
					关联模板信息
				</h3>
				<div class="form-group">
					<div class="row">
						<div id="prForm-template_id">
							<div class="col-md-5">
								<select move="left" class="form-control" size="10" multiple="multiple">
								</select>
							</div>
							<div class="col-md-2">
								<button move="rightAll" type="button" class="btn btn-block btn-warning btn-sm"><i class="glyphicon glyphicon-forward"></i></button>
								<button move="rightSelected" type="button" class="btn btn-block btn-primary btn-sm"><i class="glyphicon glyphicon-chevron-right"></i></button>
								<button move="leftSelected" type="button" class="btn btn-block btn-primary btn-sm"><i class="glyphicon glyphicon-chevron-left"></i></button>
								<button move="leftAll" type="button" class="btn btn-block btn-warning btn-sm"><i class="glyphicon glyphicon-backward"></i></button>
							</div>
							<div class="col-md-5">
								<select move="right" class="form-control" size="10" multiple="multiple"></select>
							</div>
						</div>
					</div>
				</div>

				<div class="part-footer">
					<button id="prForm-saveBtn" type="button" class="btn btn-sm btn-primary" op-btn="default">保存</button>
					<button id="prForm-cancelBtn" type="button" class="btn btn-sm btn-default" data-dismiss="modal">取消</button>
				</div>
			</form>
		</div>
	</div>

	<!-- 信息详情(通用) -->
	<div id="GlobalDetailPart" win-flag="1">
		<div class="col-md-12">
            <div class="part-header">
                <h4><i class="glyphicon glyphicon-cog"></i>查看行记录</h4>
            </div>
            <form class="form-detail" id="GlobalDetailForm" op-role="form">
                <div class="part-body"></div>
                <div class="part-footer">
                    <button class="btn btn-sm btn-default" id="GlobalDetailForm-cancelBtn" data-dismiss="modal" type="button">关闭</button>
                </div>
            </form>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	var jsfiles = [
		'../scripts/jqueryfileupload/js/jquery.fileupload.js',
		'../scripts/jqueryfileupload/js/jquery.fileupload-process.js',
		'../scripts/jqueryfileupload/js/jquery.fileupload-validate.js',
		'../scripts/global/jquery.bilateralTransfer.js',
		'../scripts/local/sys_industry.js?v=1'
	];
	$.include('../scripts/global/app.loader-js.js?v='+new Date().format('yyyyMMddHHmm'));
</script>
