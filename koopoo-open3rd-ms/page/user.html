<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>用户表</title>
	<script src="../scripts/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$.include('../scripts/global/app.loader-css.js?v='+new Date().format('yyyyMMddHHmm'));
	</script>
	<style type="text/css">
		/*user.html里面jqgrid里有多个status,所以需要控制高度*/
		.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
			/*padding: 3px 5px;*/
			/*如果jqgrid表格里面有多个status的列*/
			padding: 4px 7px;
			/*padding: 5px 7px;*/
		}
	</style>
</head>
<body>
	<div id="MainPart" win-flag="1">
		<form class="form-horizontal form-search-wrapper" id="SearchCustomForm" op-role="form">
			<div class="form-group-sm">
				<div class="row form-group-content" id="formGroupContent">
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">昵称</label>
						<div class="search-control">
							<input name="nickname" class="form-control" style="width: 100%;"
								form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">性别</label>
						<div class="search-control">
							<select name="sex" class="form-control" style="width: 100%;"
									form-flag="1" op-role="s2-1-0">
							</select>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">城市</label>
						<div class="search-control">
							<input name="city" class="form-control" style="width: 100%;"
								form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">省份/直辖市</label>
						<div class="search-control">
							<input name="province" class="form-control" style="width: 100%;"
								form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">国家</label>
						<div class="search-control">
							<input name="country" class="form-control" style="width: 100%;"
								form-flag="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">创建时间(始)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-create_time_begin" name="create_time_begin"
								   form-flag="1" readonly/>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">创建时间(终)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-create_time_end" name="create_time_end"
								   form-flag="1" readonly/>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">修改时间(始)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-modify_time_begin" name="modify_time_begin"
								   form-flag="1" readonly/>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<label class="control-label search-label">修改时间(终)</label>
						<div class="search-control">
							<input class="laydate-icon" style="width: 100%;" id="SearchCustomForm-modify_time_end" name="modify_time_end"
								   form-flag="1" readonly/>
						</div>
					</div>
				</div>

				<div class="search-btn-pack">
					<button class="btn btn-sm btn-info" id="SearchCustomForm-queryBtn" type="button" op-btn="default">
						<i class="glyphicon glyphicon-search"></i>查询
					</button>
					<button class="btn btn-sm btn-warning" id="SearchCustomForm-resetBtn" type="button">
						<i class="glyphicon glyphicon-refresh"></i>重置
					</button>
				</div>
			</div>
		</form>

		<div class="page-main-wrapper" id="pageMainWrapper">
			<table id="GridCustomTable"></table>
			<div id="GridCustomPager"></div>
		</div>
	</div><!-- /#MainPart -->

	<!-- 信息新增操作模态框 -->
	<div id="AddCustomPart" win-flag="1" style="display: none;">
		<div class="col-md-12">
			<div class="part-header">
				<h4><i class="glyphicon glyphicon-cog"></i>新增</h4>
			</div>
			<form id="AddCustomForm" class="form-add" op-role="form">

				<div class="form-group form-group-sm">
					<div class="row">
						<div class="col-md-3">
							<label>UnionID</label>
							<input name="union_id" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>微信公众号ID</label>
							<input name="open_h5_id" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>微信小程序ID</label>
							<input name="open_xcx_id" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>昵称</label>
							<input name="nickname" class="form-control" type="text"
								form-flag="1"/>
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<div class="row">
						<div class="col-md-3">
							<label>性别</label>
							<input name="sex" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>城市</label>
							<input name="city" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>头像</label>
							<input name="avatar_url" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>省份/直辖市</label>
							<input name="province" class="form-control" type="text"
								form-flag="1"/>
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<div class="row">
						<div class="col-md-3">
							<label>国家</label>
							<input name="country" class="form-control" type="text"
								form-flag="1"/>
						</div>
					</div>
				</div>

				<div class="part-footer">
					<button id="AddCustomForm-saveBtn" type="button" class="btn btn-sm btn-primary" op-btn="default">保存</button>
					<button id="AddCustomForm-cancelBtn" type="button" class="btn btn-sm btn-default" data-dismiss="modal">取消</button>
				</div>
			</form>
		</div>
	</div>

	<!-- 信息编辑操作模态框 -->
	<div id="EditCustomPart" win-flag="1" style="display: none;">
		<div class="col-md-12">
			<div class="part-header">
				<h4><i class="glyphicon glyphicon-cog"></i>编辑</h4>
			</div>
			<form id="EditCustomForm" class="form-edit" op-role="form">
				<input name="user_id" type="hidden" form-flag="1"/>
				<div class="form-group form-group-sm">
					<div class="row">
						<div class="col-md-3">
							<label>UnionID</label>
							<input name="union_id" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>微信公众号ID</label>
							<input name="open_h5_id" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>微信小程序ID</label>
							<input name="open_xcx_id" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>昵称</label>
							<input name="nickname" class="form-control" type="text"
								form-flag="1"/>
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<div class="row">
						<div class="col-md-3">
							<label>性别</label>
							<input name="sex" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>城市</label>
							<input name="city" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>头像</label>
							<input name="avatar_url" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>省份/直辖市</label>
							<input name="province" class="form-control" type="text"
								form-flag="1"/>
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<div class="row">
						<div class="col-md-3">
							<label>国家</label>
							<input name="country" class="form-control" type="text"
								form-flag="1"/>
						</div>
						<div class="col-md-3">
							<label>创建时间</label>
							<input name="create_time" class="form-control" type="text"
								form-flag="1" readonly/>
						</div>
						<div class="col-md-3">
							<label>修改时间</label>
							<input name="modify_time" class="form-control" type="text"
								form-flag="1" readonly/>
						</div>
					</div>
				</div>

				<div class="part-footer">
					<button id="EditCustomForm-saveBtn" type="button" class="btn btn-sm btn-primary" op-btn="default">保存</button>
					<button id="EditCustomForm-cancelBtn" type="button" class="btn btn-sm btn-default" data-dismiss="modal">取消</button>
				</div>
			</form>
		</div>
	</div>

	<!-- 信息详情(通用) -->
	<div id="GlobalDetailPart" win-flag="1" style="display: none;">
		<div class="col-md-12">
			<div class="part-header">
				<h4><i class="glyphicon glyphicon-cog"></i>查看行记录</h4>
			</div>
			<form id="GlobalDetailForm" class="form-detail" op-role="form">
				<div class="part-body">
				</div>

				<div class="part-footer">
					<button id="GlobalDetailForm-cancelBtn" type="button" class="btn btn-sm btn-default" data-dismiss="modal">关闭</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	var jsfiles = [
		'../scripts/local/user.js?v=1'
	];
	$.include('../scripts/global/app.loader-js.js?v='+new Date().format('yyyyMMddHHmm'));
</script>
